<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <h2>form tag and its attributes</h2>
    <form name="form1"><h4>form tag with name attribute</h4>
        <label>name:</label>
        <input type="text" id="form1">
        <input type="submit">

    </form>
    <br><br>
    <h4>form tag with action and method and target</h4>
    <form action="actions.html" target="_blank" method="get" name="form2">
        <label>name:</label><input type="text" id="form2">
        <label>password:</label><input type="password" id="form2">
        <input type="submit">

    </form><br><br>
        <h4>form tag with method post</h4>
    <form action="actions.html" target="_blank" method="post" name="form3">
        <label>name:</label><input type="text" id="form3">
        <label>password:</label><input type="password" id="form3">
        <input type="submit">

    </form>
</body>
</html>
