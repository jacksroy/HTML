<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <h2>Iframe tag</h2>
    <iframe src="../Basic tags/first.html"></iframe><!--Basic iframe tag-->
    <br><br>
    <h2>Iframe tag with frameborder</h2>
    <iframe src="../Basic tags/first.html"  frameborder="0"></iframe><!--frameborder is used to add border 0 has no border and 1 has border-->
    <h2>Iframe tag with height and width</h2>
    <iframe src="../Basic tags/first.html" width="300" height="300"></iframe><!-- with height and width-->
    <br><br>
    <h2>Iframe with scrolling</h2>
    <iframe src="../Forms/input tags.html"  scrolling="yes"></iframe><!--scrolling has yes,no,auto used to scroll the iframe -->
    <h2>Iframe with auto</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aK12VwhHH9s?si=lWGbaJtNq2oNK0cR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
     <h2>Iframe with sandbox</h2>
     <iframe src="../Forms/input tags.html"  scrolling="yes" sandbox></iframe><!--sandbox used for security purpose but read only not able to change-->
     <br><br>
     <h2>Iframe with Google map</h2>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0436894691794!2d-122.41941508468188!3d37.77492927975869!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b1b1e6b17%3A0xbbaa1e8f29c96a1a!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1713389256412!5m2!1sen!2sus" width="600" height="600"></iframe>
     <br><br>
     <h2>Iframe with documents</h2>
     <iframe src="Stack Heap Java Doc.pdf" width="80%" height="80%"></iframe>

</body>
</html>
