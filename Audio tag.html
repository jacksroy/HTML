<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tags</title>
</head>
<body>
    <h2>Audio tag</h2>
    <h4>audio tag with controls attributes</h4>
    <audio controls>
        <source src="Suvvi Suvvi.mp3">
        
    </audio>
      <h4>audio tag with muted attributes</h4>
    <audio controls muted>
        <source src="Suvvi Suvvi.mp3">
        
    </audio>
      <h4>audio tag with loop and autoplay attributes</h4>
    <audio controls loop autoplay>
        <source src="Suvvi Suvvi.mp3" type="audio/mp3">
        
    </audio>
    <h4>audio tag with preload attributes</h4>
    <audio controls loop preload>
        <source src="Suvvi Suvvi.mp3" type="audio/mp3">
        
    </audio>
  
</body> 
</html>
