<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select tag</title>
</head>
<body>
    <h2>Select tag</h2>
    <form>
    <select name="select">
        <option>DS</option>
        <option>CSE</option>
        <option>AI</option>
    </select><br><br><label><p>using multiple attribute to select multiple options to select multiple options press Ctrl and select options</p>

    </label>
    <select multiple>
         <option>DS</option>
        <option>CSE</option>
        <option>AI</option>
    </select><br><br>
     <select multiple size="2">
         <option>DS</option>
        <option>CSE</option>
        <option>AI</option>
    </select>
    <br><br><label>size attribute</label><select size="2">
        <option>DS</option>
        <option>CSE</option>
        <option>AI</option><!-- size is used to show number of options at a time -->

    </select>
    <br><br><label> using selected attribute</label>
    <select>
        <option>DS</option>
        <option>CSE</option>
        <option selected>AI</option>
    </select><br><br>
    <label>optgroup</label>
    <select name="course">
  <optgroup label="Engineering">
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
  </optgroup>
  <optgroup label="Arts">
    <option value="english">English</option>
    <option value="history">History</option>
  </optgroup>
</select>

</form>
</body>
</html>
