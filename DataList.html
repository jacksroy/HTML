<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <h2>DataList</h2>
    <label>Enter State</label>
    <input  list="states" placeholder="Enter your state"> <!--id and list name should be same if not same we can get suggestions-->
    <datalist id="states">
        <option value="AP"></option>
        <option value="TS"></option>
    </datalist>
    <h2>Auto complete is done in datalist </h2>
</body>
</html>
