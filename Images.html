<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tags</title>
</head>
<body>
    <h2>Image Tag</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0ngKp0l1B9XXxooGvx5U2IqptFdeDuor6Nw&s">
    <!-- Image tag -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUh2Mp98OJXkjkpVU08dDePyWqAQY7i_o3wQ&s" width="250px" height="250px"> <!-- Image tag with width and height-->
    <img src="../Pics/IMG_4544.JPG"  alt="this is og movie" width="200px" height="200px" title="local image"> <!-- Image tag with local file -->
    <img src="../Pics/IMG_4544.JP"  alt="this is og movie" width="200px" height="200px"> <!-- Image tag with alt attribute this is used to tell what image if image is not loaded-->
    <a href="https://github.com/jacksroy/HTML/tree/main" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOE180insv41Y0Y65DQpfW1kzZ1ug3hV1wXw&s"  alt="this is og movie" width="200px" height="200px"> 
        
    </a><!-- this is image link with combo of anchor tag and image tag-->

</body><!-- image tag is inline means images will be display in grid format is space is enough is not move to next line we can custom the that image line using css and also br tag-->
</html>
