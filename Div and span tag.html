<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV and Span Tag</title>
</head>
<body>
    <h2>Div and Span tag</h2><!-- this div tag is block level tag used to divide tags in groups easy to add style and scripting easy-->
    <div style="color: aqua;">
        <p> Hello This is paragraph</p>
        <h4>This is Heading tag in div</h4>
        <b> Bold tag in div tag</b>
    </div>
    <p>hello <span style="color: blueviolet;"> this is span tag belongs</span></p><!-- this span tag is inline this is used to give styling or scripting to particular word  to group of data like div tag-->
</body>
</html>
