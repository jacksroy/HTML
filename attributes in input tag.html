<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes of input tag</title>
</head>
<body>
    <h2>Input tag Attributes</h2>
    <form>
    <label>type attribute:</label><input type="text"><!-- type is one of attribute used to tell which type is that-->
    <br><br>
    <label>name attribute:</label> <input type="text" name="place"><!-- name attribute is most important attribute must needed while submitting the form -->
    <br><br>
    <label>required attribute:</label><input type="password" required><!-- required tell that this field is required you must be enter data without skipping--><br><br>
    <label>Placeholder attribute:</label><input type="email" placeholder="abc@gmail.com"><!-- this placeholder tag gives reference value like example-->
    <br><br>
    <label>value attribute:</label><input type="text" value="default value"><!-- this value attribute is gives default value of field--><br><br>
    <label>maxlength and minlength attribute:</label><input type="text" maxlength="10" minlength="5">
    </br>
    <br>
    <label>min and max attribute:</label><input type="number" min="18" max="50"><br><br>
    <label>step attribute:</label><input type="number" step="5"><!--step is used increases by 5 at time --><br><br>
    <label>checked attribute:</label><input type="checkbox" checked><label>checked attribute:</label><input type="checkbox" ><!--default  it one is checked --><br><br>
    <label>size attribute:</label><input type="text" size="10"> <!-- this is used to show about approx show 10 characters in that input field--><br><br>
    <label>readonly attribute:</label><input type="name" value="this is not change read only possible " readonly>
    <input type="submit" value="using disable" disabled>
    </form>
</body>
</html>
