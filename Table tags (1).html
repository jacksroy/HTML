<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
        <table border="1"><!--This Border Attribute is used to give border to table content-->
            <tr><!-- tr means table row-->
                <th>S.no</th><!-- th means table Header-->
                <th>Name</th>
                <th>Branch</th>
            </tr>
            <tr>
                <td>1</td><!-- td means Table data-->
                <td>Hello</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Good</td>
                <td>AI</td>
            </tr>
        </table>
</body>
</html>
