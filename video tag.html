<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tags</title>
</head>
<body>
    <h2>Video tag</h2>
    <h4>Video tag with controls attributes</h4>
    <video controls>
        <source src="video.mp4">
        
    </video>
      <h4>video tag with muted attributes</h4>
    <video controls muted>
        <source src="video.mp4">
        
    </video>
      <h4>video tag with loop and autoplay attributes</h4>
    <video controls loop autoplay>
        <source src="video.mp4" >
        
    </video>
    <h4>video tag with preload attributes</h4>
    <video controls loop preload>
        <source src="video.mp4" type="video/mp4">
        
    </video>
     <h4>video tag with preload  and poster attributes</h4>
    <video controls loop preload poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9v7XKwWeJ8iPgbrJBoQuzoKijIp1ls9d-3A&s">
        <source src="video.mp4" type="video/mp4">
        
    </video>
    </video>
     <h4>video tag with width and height and poster attributes</h4>
    <video controls poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9v7XKwWeJ8iPgbrJBoQuzoKijIp1ls9d-3A&s" width="300px" height="300px">
        <source src="video.mp4" type="video/mp4">
        
    </video>

  
</body> 
</html>
